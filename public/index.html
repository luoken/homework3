<!DOCTYPE>
<html ng-app="myApp">
  <head>
    <title>Resume</title>    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

  <body>
    <center><h1>Ken Luo</h1></center>
    <div class="container" ng-controller="AppCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th><h3>Education</h3></th>
	    <th><h3>Last Year</h3></th>
	    <th><h3>Degree</h3></th>
	  </tr>
	</thead>
	
	<tbody>
	  <tr ng-repeat="education in resume | filter: {type: 'edu'}">
 	    <th>{{education.school}}</th>
    	    <th>{{education.last_year}}</th>
 	    <th>{{education.degree}}</th>
	  </tr>
	</tbody>
      </table>
    </div>
    
    <div class="container" ng-controller="AppCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th><h3><center>Skill</center></h3></th>
	  </tr>
	</thead>
	
	<tbody>
	  <tr ng-repeat="skills in resume | filter: {type:'skill'}">
 	    <th><center>{{skills.skill}}</center></th>
	  </tr>
	</tbody>
      </table>
    </div>

    <div class="container" ng-controller="AppCtrl">
      <table class="table">
	<thead>
	  <tr>
	    <th><h3>Projects</h3></th>
	    <th><h3>Description</h3></th>
	  </tr>
	</thead>
	
	<tbody>
	  <tr ng-repeat="projects in resume | filter:{type:'project'}">
 	    <th>{{projects.title}}</th>
	    <th>{{projects.description}}</th>
	  </tr>
	</tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    
  </body>
</html>
